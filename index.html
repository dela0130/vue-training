<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue training</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div id="shopping-list">
        <div class="header">
            <h1>{{header}}</h1>
            <button 
            v-if="editing" 
            @click="doEdit(false)" 
            class="btn btn-cancel"
            >
            Cancel
            </button>
            <button v-else @click="doEdit(true)" class="btn btn-cancel">Add Item</button>
        </div>
        <div 
        v-if="editing"
        class="add-item-form">

            <input 
            @keyup.enter="saveItem" 
            type="text" 
            placeholder="Add an item" 
            v-model="newItem">
            <label><input type="radio" v-model="newItemPriority" value="low">Low</label>
            <label><input type="radio" v-model="newItemPriority" value="high">High</label>
            <button
            v-bind:disabled="newItem.length === 0" 
            :disabled="newItem.length === 0" 
            
            @click="saveItem" 
            class="btn btn-primary">Save Item</button>
        </div>
        
        <p v-if="items.length === 0">No items</p>
        
        <ul>
            <li v-for="item in items" :key="id"
            :class="{strikeout: item.purchased, priority: item.highPriority}"
            >{{item.label}}</li>
            
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const shoppingList = Vue.createApp({
            data(){
                return {
                    header: "Shopping list app",
                    editing: false,
                    newItem: '',
                    newItemPriority: 'low',
                    items: [
                        { id: 1, label: "10 party hats", purchased: true, highPriority: false},
                        { id: 2, label: "2 board games", purchased: false, highPriority: false},
                        { id: 3, label: "20 cups", purchased: true, highPriority: true},
                    ]
                }
            },
            methods:{
                saveItem(){
                    this.items.push({id:this.items.length + 1, label: this.newItem})
                    this.newItem = ""
                },
                doEdit(editing) {
                    this.editing = editing
                    this.newItem = ""
                }
            }
        }).mount('#shopping-list')
    </script>
</body>
</html>
